<article
  class="task select-none active:scale-95 flex cursor-pointer flex-col gap-2 border-t-4 shadow-lg p-2 rounded-lg {{ task().done ? ' border-t-green-500' : 'border-t-red-500' }}">
  <p>
    <span class="font-bold">Titulo:</span> {{ task().title }}
  </p>

  <p>
    <span class="font-bold">Descripción:</span> {{ task().description}}
  </p>

  <p>
    <span class="font-bold">
      Fecha de creación:
    </span>
    <span class="text-xs">
      {{ task().createdAt | date: 'dd/mm/YYYY hh:mm a'}}
    </span>
  </p>

</article>
