<main class="grid w-full h-full place-content-center">
  <div
    class="flex flex-col justify-center w-full min-h-full px-6 py-12 rounded-lg shadow-lg lg:px-8 min-w-[350px]">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h1
        class="text-2xl font-bold leading-9 tracking-tight text-center text-gray-900 ">
        Register
      </h1>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" [formGroup]="fields">
        <div>
          <label for="fullName"
            class="block text-sm font-medium leading-6 text-gray-900">
            Name
          </label>
          <div class="mt-2">
            <input
              id="fullName"
              name="fullName"
              type="fullName"
              autocomplete="fullName"
              required
              class="block p-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              formControlName="fullName">
          </div>
        </div>

        <div>
          <label for="email"
            class="block text-sm font-medium leading-6 text-gray-900">
            Email address
          </label>
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="block p-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              formControlName="email">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password"
              class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="block p-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              formControlName="password">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="confirmPassword"
              class="block text-sm font-medium leading-6 text-gray-900">
              Confirm Password
            </label>
          </div>
          <div class="mt-2">
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              autocomplete="confirmPassword"
              required
              class="block p-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              formControlName="confirmPassword">
          </div>
        </div>

        <div>
          <button
            (click)="onSubmit()"
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Register
          </button>

          <a
            (click)="onLogin()"
            class="block mt-6 text-sm font-medium leading-6 text-center select-none focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">
            Already have an account?
            <span class="text-indigo-600 cursor-pointer hover:scale-90">
              Login
            </span>
          </a>
        </div>
      </form>
    </div>
  </div>
</main>
