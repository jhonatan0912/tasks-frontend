<main class="grid w-full h-full place-content-center">

  <div (click)="languageService.onLanguage()"
    class="absolute p-2 font-medium uppercase cursor-pointer select-none hover:bg-gray-200 hover:rounded-md top-6 right-6">
    {{ languageService.currentLanguage }}
  </div>

  <div
    class="flex flex-col justify-center w-full min-h-full px-6 py-12 rounded-lg shadow-lg lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h1
        class="text-2xl font-bold leading-9 tracking-tight text-center text-gray-900 ">
        {{ 'login.title' | translate }}
      </h1>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" [formGroup]="fields">
        <div>
          <label for="email"
            class="block text-sm font-medium leading-6 text-gray-900">
            {{ 'auth.email' | translate }}
          </label>
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              formControlName="email">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password"
              class="block text-sm font-medium leading-6 text-gray-900">
              {{ 'auth.password' | translate }}
            </label>
          </div>
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              formControlName="password">
          </div>
        </div>

        <div>
          <app-button
            [busy]="busy()"
            (onAction)="onLogin()">
            {{ 'auth.login' | translate }}
          </app-button>

          <a
            class="block mt-6 text-sm font-medium leading-6 text-center select-none focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">
            {{ 'auth.notAccount' | translate }}
            <span
              (click)="onRegister()"
              class="text-indigo-600 cursor-pointer hover:scale-90">
              {{ 'auth.register' | translate }}
            </span>
          </a>
        </div>
      </form>
    </div>
  </div>
</main>
